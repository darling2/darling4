<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="product" method="get">
	<span>상품 아이디가 동일하게 입력되면 재고를 증가시킨다.</span>
	<table border=1>
		<tr>
			<td>상품명</td>
			<td>
				<input type="text" name="productName" />
			</td>
		</tr>
		<tr>
			<td>상품아이디</td>
			<td>
				<input type="text" name="productId" />
			</td>
		</tr>
		<tr>
			<td>상품수량</td>
			<td>
				<input type="text" name="num" />
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" value="상품정보전송" />
			</td>
			<td>
				<input type="button" value="다시입력" />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
